{% extends 'test_page.html' %}
{% load cms_tags menu_tags sekizai_tags static %}
{% load crispy_forms_tags %}

{% block styles %}
    <link rel="stylesheet" href="{% static "css/test_form_styles.css" %}">
{% endblock styles %}

{% block content %}
<div class="container">
<div class="container divider-box-gray">
    <form method="post" action="http://127.0.0.1:8000/testing/diagnostic-test-1/">
        {% csrf_token %}
        <div class="row text-center mb-2">
            <div class="col">
                <h5>Child and Examiner Information</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-6 form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name" required>
            </div>
            <div class="col-6 my-auto">
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                    <label class="form-check-label" for="male">
                        Male
                    </label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                    <label class="form-check-label" for="female">
                        Female
                    </label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="other" value="other" required>
                    <label class="form-check-label" for="other">
                        Other
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6 form-group">
                <label for="school">School</label>
                <input type="text" class="form-control" id="school" placeholder="School">
            </div>
            <div class="col-6 form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" placeholder="Age" required>
            </div>
            <div class="col-6 form-group">
                <label for="examiner-name">Examiner</label>
                <input type="text" class="form-control" id="examiner-name" placeholder="Examiner" required>
            </div>
            <div class="col-6 my-auto">
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="examiner-type" id="slp" value="slp" required>
                    <label class="form-check-label" for="slp">
                        SLP
                    </label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="examiner-type" id="audiologist" value="audiologist" required>
                    <label class="form-check-label" for="audiologist">
                        Audiologist
                    </label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="examiner-type" id="other" value="other" required>
                    <label class="form-check-label" for="other">
                        Other
                    </label>
                </div>
            </div>
        </div>
        <div class="row mt-3 text-center">
            <div class="col">
                <button type="submit" class="btn btn-primary">Start Test</button>
            </div>
        </div>
    </form>
</div>

{% placeholder "Test Instructions" %}
</div>

{% endblock content %}
